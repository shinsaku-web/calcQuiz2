<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc Training</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar" style="background-color: #98c7db">
      <div style="max-width: 1000px" class="container-fluid px-4">
        <div class="navbar-brand p-2 fw-bold text-white">Calc Training</div>
        <div class="d-flex gap-4">
          <button
            style="display: none"
            id="startButton"
            type="button"
            class="btn btn-primary"
          >
            Start
          </button>
          <button id="stopButton" type="button" class="btn btn-danger">
            Stop
          </button>
        </div>
      </div>
    </nav>
    <div class="bg-light" style="height: 100vh">
      <div class="container p-4 mx-auto">
        <p id="countDown" style="font-size: 100px" class="text-center fw-bold">
          00:00
        </p>
        <div
          style="max-width: 600px; font-size: 60px; margin-top: 40px"
          class="bg-white p-4 shadow-sm mx-auto fw-bold rounded"
        >
          <div
            id="question"
            style="display: flex"
            class="justify-content-center align-items-center gap-2"
          >
            <p class="text-center mb-0">500</p>
            <p class="text-center mb-0">-</p>
            <p class="text-center mb-0">500</p>
          </div>
          <div id="resultCorrect" style="display: none">
            <p style="color: red" class="text-center mb-0">◯正解</p>
          </div>
          <div id="resultIncorrect" style="display: none">
            <p style="color: blue" class="text-center mb-0">×不正解</p>
          </div>
        </div>
        <div style="max-width: 600px; margin-top: 80px" class="mx-auto">
          <input
            type="number"
            id="typeNumber"
            placeholder="数字を入力してEnter"
            class="form-control form-control-lg"
          />
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
